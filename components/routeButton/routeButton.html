<template name="routeButton">
    <span {{groupAttributes}}>
        {{#if sound}}
            {{> soundbutton tts=tts text=label outline=outline sm=sm lg=lg type=type active=active class=sndBtnClass border=border}}
        {{/if}}
        <a {{attributes}}>
			{{#if leftIcon}}
                {{> icon name=icon class="self-align-middle" fw=true}}
            {{/if}}
            {{#if label}}
                <span class="lea-text {{labelClass}}">{{label}}</span>
            {{/if}}
            {{> Template.contentBlock ..}}
            {{#if rightIcon}}
                {{> icon name=icon class="self-align-middle ml-1" fw=true}}
            {{/if}}
        </a>
    </span>
</template>
