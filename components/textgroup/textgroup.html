<template name="textGroup">
	<div class="d-flex align-items-{{#if align}}{{align}}{{else}}start{{/if}} {{groupClass}}">
		{{#if text}}
			{{> soundbutton text=text outline=true type=type }}
			{{> text src=text class=(join "ml-3" class)}}
		{{else}}
			{{> soundbutton tts=tts outline=true type=type }}
            {{#unless noAutoText autoText}}
			    {{> text src=(i18n tts) class=(join "ml-3" class)}}
            {{/unless}}
		{{/if}}
		{{> Template.contentBlock .. }}
	</div>
</template>
