<template name="actionButton">
    <span {{groupAttributes}}>
		{{#with soundButtonAtts}}
        {{> soundbutton this}}
		{{/with}}
        <button {{attributes}}>
			{{#if leftIcon}}
                {{> icon name=icon class="self-align-middle" fw=true}}
            {{/if}}
            {{#if label}}
                <span class="lea-text">{{label}}</span>
            {{/if}}
			{{> Template.contentBlock ..}}
			{{#if rightIcon}}
                {{> icon name=icon class="self-align-middle ml-1" fw=true}}
            {{/if}}
        </button>
    </span>
</template>
