<template name="choiceItemRenderer">
    <div class="choice-container lea-text w-100 px-md-2 px-lg-5 my-2">
        {{#each entry in values}}
            <div class="d-flex align-items-center w-100 my-2 p-2 choice-entry choice-interaction {{#if hovered @index}}bg-light{{/if}} border border-{{#if selected @index}}{{getColor}}{{else}}light{{/if}}"
                 data-index="{{@index}}" data-name="{{entry.name}}">
                <input type="{{choiceType}}"
                       id="{{entry.name}}-{{@index}}"
                       name="{{entry.name}}"
                       value="{{entry.index}}"
                       class="mx-2 choice-interaction choice-input radio-group-button"
                    checked="{{#if selected @index}}checked{{/if}}">
                {{#if entry.tts}}
                    {{> soundbutton type=getColor outline=true text=entry.tts class="choice-soundbutton"}}
                {{/if}}
                {{#if entry.image}}
                    {{> image src=entry.image class="choice-interaction choice-image"  cors="Anonymous"}}
                {{/if}}
                <span class="h-100 mx-2 choice-interaction">
					<!--
                    <label class="choice-group-label choice-interaction" for="{{entry.name}}-{{@index}}">{{entry.text}}</label>
                    -->
                    {{entry.text}}
				</span>
            </div>
        {{/each}}
    </div>
</template>
